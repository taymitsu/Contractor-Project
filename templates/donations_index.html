{% extends 'base.html' %}

{% block content %}
<h1>Record of Donations</h1>
    {% for donation in donations %}
        <h2>{{ donation.donor }}</h2>
        <h2>{{ donation.charity }}</h2>
        <h2>{{ donation.date }}</h2>
        <h2>{{ donation.amount }}</h2>
        <h2>{{ donation.notes }}</h2>
        <button>
            <a href="/donations/{{ donation._id }}/new">Add</a>
        </button>
{% endblock %}
